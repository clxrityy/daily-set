<!doctype html>
<html lang="en" xml:lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Daily Set</title>
        <link rel="stylesheet" href="/static/styles.css">
    </head>
    <body>
        <h1>Daily Set</h1>

        <div class="controls">
            <input id="username" placeholder="username (optional)" />
            <button type="button" id="start-game">Start Game</button>
            <div class="timer-container">
                <span class="timer" id="timer">00:00</span>
                <span class="countdown" id="countdown">Time left:
                    --:--:--</span>
            </div>
        </div>

        <div class="layout">
            <div class="main-column">
                <div id="board"></div>
                <div class="top-gap">
                    <button type="button" id="show-leaderboard">Show
                        Leaderboard</button>
                    <div id="leaderboard" class="leaderboard"></div>
                </div>
            </div>
            <div class="sidebar">
                <div id="messages"></div>
                <h4>Events</h4>
                <div id="events">
                    <div id="events-list"></div>
                </div>
            </div>
        </div>

        <script type="module" src="/static/app/main.js"></script>
    </body>
</html>
